<div class="container m-4">
  <div class="row">
    <div class="col-md-10 offset-md-2">
      <table
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="table table-striped table-hover"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Nome</th>
            <th>Itinerário</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of getApiMiniBusSuccess">
            <td>{{ list.id }}</td>
            <td>{{ list.codigo }}</td>
            <td>{{ list.nome }}</td>
            <td>
              <a
                class="btn btn-outline-info"
                [routerLink]="['/itinerarios', list.id]"
                >Ver Itinerário</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
