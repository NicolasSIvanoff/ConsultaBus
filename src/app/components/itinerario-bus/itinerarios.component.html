<div class="container m-4">
  <div class="row">
    <div class="col-md-10 offset-md-2">
      <div *ngIf="loading" class="loader">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <table
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="table table-striped table-hover table-bordered"
      >
        <thead class="table-secondary table-bordered">
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Parada</th>
            <th>Itinerário</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of getItinerarySuccess | keyvalue">
            <td>{{ codigo }}</td>
            <td>{{ nome | titlecase }}</td>
            <td>{{ list.key }}</td>
            <td>
              <a
                class="btn btn-outline-info"
                href="https://www.google.com/maps/?q={{ list.value.lat }},{{
                  list.value.lng
                }}"
                target="_blank"
                ><i class="fas fa-map-marker-alt"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
